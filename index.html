<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.min.js"
      integrity="sha512-tXH7Av8en7+/hg0XwBppaCDPmpJhUXbZ+j7lNC4y+ZQpmCZQcgQN6RjkM7Irj1MUW7bZengfuTOqR4RzCC4bnA=="
      crossorigin="anonymous"
    ></script>
    <script>
      window.onload = () => {
        var socket = io("http://localhost:3001");
        socket.on("connect", () => {
          socket.on("NEW:MESSAGE", (msg) => {
            console.log(msg);
          });
          socket.on("123", (msg) => {
            console.log(msg);
          });
          socket.on("CONNECT:ROOMS", (msg) => {
            socket.emit("CONNECT:ROOMS", msg);
          });
        });
      };
    </script>
  </body>
</html>
